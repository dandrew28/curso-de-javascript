<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="./projeto2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">

</head>
<body>
    <h1>LISTA DE TAREFAS</h1>
    <header>
    <input type="text" id= "tarefa" placeholder="Digite sua tarefa">
    <button id = "adicionar" class="add" onclick="adicionaTarefa()">Adicionar</button>

    <main id="areaLista">
        <div class="item">
            <div class="item-icone">
                <i class="mdi mdi-circle-outline"></i>
            </div>
            <div class="item-nome">
                Teste de tarefa
            </div>
            <div class="item-botao">
                <button class="delete"><i class="mdi mdi-delete"></i>Deletar</button>
            </div>

       </div>

       <div class="item clicado">
        <div class="item-icone">
            <i class="mdi mdi-check-circle"></i>
        </div>
        <div class="item-nome">
            Teste de tarefa
        </div>
        <div class="item-botao">
            <button class="delete"><i class="mdi mdi-delete"></i>Deletar</button>
        </div>

   </div>

    </main>
    
</header>
    <script src="./projeto2.js"></script>
</body>
</html>
